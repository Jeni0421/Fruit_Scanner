<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light grey background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333; /* Dark grey text */
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #555; /* Medium grey for text */
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007B7F; /* Teal background */
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        a:hover {
            background-color: #005f5b; /* Darker teal on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                padding: 10px 20px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Fruit Scanner!</h1>
    <p>Click below to start scanning fruits:</p>
    <a href="{% url 'camera_scan' %}">Go to Camera Scan</a>
</body>
</html>
